<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Calculator</title>

    <!--links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="JScript.js">

</head>

<body>

    <!--Container for the Calculator-->
    <div class="container">

        <!--the outline of the Calculator-->
        <div class="calculator">

         
          <!--the Screen of the calculator-->
            <div class="display">
                <input type="text" class="style" placeholder="0" id="inputBox"  name="display">
            </div>
            
            <!--the buttons of the calculator-->
            <div >
                <button class="style operator">AC</button>
                <button class="style operator">DEL</button>
                <button class="style operator">.</button>
                <button class="style operator">/</button>
                
            </div>
            <div >
                <button class="style">7</button>
                <button class="style">8</button>
                <button class="style">9</button>
                <button class="style operator">*</button>
            </div>
            <div >
                <button class="style">4</button>
                <button class="style">5</button>
                <button class="style">6</button>
                <button class="style operator">-</button>
            </div>
            <div >
                <button class="style">1</button>
                <button class="style">2</button>
                <button class="style">3</button>
                <button class="style operator">+</button>
            </div>
            <div >
                <button class="style operator">(</button>
                <button class="style">0</button>
                <button class="style operator">)</button>
                <button class="style equal">=</button>
            </div>
            

        </div>


    </div>

    <!--The script for interaction with the calculator-->
    <script src="JScript.js"></script>
</body>
</html>
